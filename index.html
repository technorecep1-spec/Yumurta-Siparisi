<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gezen Tavuk Yumurtası Sipariş</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background: url('blogyazisi3-scaled.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      color: #654321;
    }
    .card {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      border: 4px solid #7c5e3c; /* Kahverengi çerçeve */
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }
    .input-group {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    input {
      width: 80px;
      padding: 8px;
      font-size: 18px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #4d7c0f; /* Yeşil tonlu kenarlık */
    }
    button {
      background-color: #ffcc00;
      border: 2px solid #4d7c0f; /* Buton kenarlığı yeşil */
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Gezen Tavuk Yumurtası</h1>
    <p>Doğal ve sağlıklı yumurtalar için siparişinizi oluşturun</p>

    <div class="input-group">
      <button onclick="decrease()">-</button>
      <input type="number" id="adet" value="30" min="1">
      <button onclick="increase()">+</button>
    </div>

    <button onclick="sendOrder()">Sipariş Oluştur</button>
  </div>

  <script>
    function increase() {
      let input = document.getElementById("adet");
      input.value = parseInt(input.value) + 1;
    }
    function decrease() {
      let input = document.getElementById("adet");
      if (parseInt(input.value) > 1) {
        input.value = parseInt(input.value) - 1;
      }
    }
    function sendOrder() {
      let adet = document.getElementById("adet").value;
      let phone = "905431143100"; // Buraya WhatsApp numaranızı girin (başında 0 olmadan)
      let message = `Merhaba, ${adet} adet yumurta siparişi vermek istiyorum.`;
      let url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
